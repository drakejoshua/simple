<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Yeseva+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c963c47e7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Us - Simple</title>
</head>
<body>
    <!-- the nav bar -->
    <nav>
        <span id="nav-logo"> Simple.</span>

        <div>
            <a href="./index.html" class="nav-link">home</a>
            <a href="./about.html" class="nav-link">about</a>
            <a href="./contact.html" class="nav-link active">contact</a>
        </div>
    </nav>

    <!-- the welcome message -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- the entire contact form plus the social icons -->
    <div id="contact">
        <!-- the contact form -->
        <form action="" target="_blank" method="POST" autocomplete="on">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" placeholder="your name" required>

            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="your email" required>

            <label for="telephone-input">Phone:</label>
            <input type="tel" id="telephone-input" placeholder="your phone" required>

            <label for="issue-type"> issue type:</label>
            <select name="issue" id="issue-type" required>
                <option value="compliant" selected>complaint</option>
                <option value="appreciation">appreciation</option>
            </select>

            <label for="message-input">Message:</label>
            <textarea name="message" id="message-input" cols="30" rows="10" placeholder="your message" required></textarea>

            <div>
                <input type="submit" value="Send Complaint">
                <input type="reset" value="Reset form">
            </div>
        </form>

        <div>
            <a href=""> <span class="fab fa-facebook"></span> </a>
            <a href=""> <span class="fab fa-twitter"></span> </a>
            <a href=""> <span class="fab fa-youtube"></span> </a>
            <a href=""> <span class="fab fa-instagram"></span> </a>
        </div>
    </div>
</body>
</html>
